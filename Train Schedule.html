<!-- Train Homework-->
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <!-- Media Query Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Train Schedule</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  

</head>

<!-- Visible Website Content -->
<body>

  <!-- Page Header -->
  <header>

  <!-- Jumbotron-->
<div class="container">
  <div class="jumbotron">
    <h1>Train Schedule</h1>
     <h2>All Aboard</h2>
    
    <!--Jumbotron div close-->
  </div>
    <!--class div close-->
</div>

  </header>

<div class="images">
<img src="assets/images/train.jpeg">

</div>


  <section id="middle">
      <div class="container">
          <div class="card">
              <div class="card-header">
                  <h4>Current Train Schedule</h4>
                  <!-- end card header -->
              </div>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>First Train Time (HH:mm - military time)</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                  </thead>
                  <tbody id="dispSV">

                  </tbody>
              </table>
              <!-- end table -->
          </div>
          <!--end card -->
      </div>
      <!-- end middle section -->
  </section>

  <section id="bottom">
      <div class="container">
          <div class="card">
              <div class="card-header">
                  <h4>Add Train</h4>
              </div>
              <!-- start form-->

              <form>
                  <div class="form-group">
                      <label for="name-display">Train Name</label>
                      <input type="text" class="form-control" id="name-display">
                  </div>
                  <div class="form-group">
                      <label for="role-display">Destination</label>
                      <input type="text" class="form-control" id="destination-display">
                  </div>
                  <div class="form-group">
                      <label for="date-display">Train Time</label>
                      <input type="date" class="form-control" id="start-display">
                  </div>
                  <div class="form-group">
                      <label for="rate-display">Frequency</label>
                      <input type="text" class="form-control" id="frequency-display" >
                  </div>


                  <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
              </form>
              <!-- end form -->

              <!-- end card -->
          </div>

          <!-- end container -->
      </div>
  </section>



  <!-- Page footer -->
  <footer>

  </footer>
  
  <!-- Page javascript/jquery -->
  <script type="text/javascript" src="javascript/app.js">
  </script>

</body>

</html>
